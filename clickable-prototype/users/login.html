<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dojo | Login</title>
        <!-- -----------Fonts Awesome----------->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <!-- -----------Jquery--------->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- -----------Bootstrap--------------->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- -----------main style-------------->
		<link rel="stylesheet/less" type="text/css" href="../assets/css/index.less" />
		<link rel="stylesheet/less" type="text/css" href="../assets/css/pages/authentication.less" />
        <!-- -----------LESS-------------------->
		<script src="https://cdn.jsdelivr.net/npm/less@4"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row overflow-hidden">
				<section class="col-xs-12 col-sm-5 col-md-4 form">
			        <!-- ---------------------------Login Form-------------------------------->
					<form action="/process_login" method="post" class="login">
						<h1>DO<span>JO</span> eCommerce</h1>
						<div class="to-margin"></div>
				        <!-- ------------------Error Indicator-------->

						<div class="alert alert-danger">
							error
						</div>

						<h2>Login</h2>
						<div class="form-floating mb-3">
							<input type="email" name="email_address" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>
						<input type="submit" class="btn mt-3 w-100" value="login">
						<p class="lead text-center mt-2">Don't have account yet? <a href="./register.html">Register</a></p>
					</form>
				</section>
				<!----------------------- Design Here ------------------------>
				<section class="col-sm-0 col-md-8 landpage overflow-hidden">
					<h3>Get items fast with DOJO.</h3>
					<p>Buy amazing and authentic products from best sellers.</p>
					<img src="../images/img1.png" alt="icon 1" class="img-1" >
					<img src="../images/img2.png" alt="icon 2" class="img-2">
					<div class="box"></div>
					<div class="circle circle-1"></div>
					<div class="circle circle-2"></div>
					<div class="circle circle-3"></div>
				</section>
			</div>
        </div>
	</body>
</html>
